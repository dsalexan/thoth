<!DOCTYPE html>
<html lang="en">
<head>
	<title>Thoth - Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-55 p-b-30">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-55">
						Thoth
					</span>


					<div class="text-center w-full p-b-20">
						<span class="txt1" style="font-size: 16px;">
							Entre com o código de cadastro fornecido pelo coordenador:
						</span>
                    </div>
                    
					<div class="wrap-input100 validate-input" data-validate="Hashbode is required">
						<input class="input100" type="text" name="hashcode" placeholder="Código de cadastro">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-link"></span>
						</span>
					</div>
					
					<div class="container-login100-form-btn p-t-16">
						<button class="login100-form-btn" style="height: 62px; width: auto; margin-left: auto;">
							Continuar
						</button>
					</div>

					<div class="text-center w-full p-t-65">
						<span class="txt1">
							Ja possui uma conta?
						</span>

						<a class="txt1 bo1 hov1" href="#">
							Entrar				
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>
	<script src="js/login.js"></script>

</body>
</html>
