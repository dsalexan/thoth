<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>
	<link rel="icon" href="">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script src="./js/tether.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#myCarousel').carousel();
		});
	</script>
</head>
<body class="bg-3" style="overflow: visible;">
	<header class="color-inher">
		<div class="menu-bg">
			<div class="container">
				<div class="row">
					<div class="col-md-3 col-lg-3">
						Logo
					</div>
					<div class="col-md-9 col-lg-9">
						<div class="main-menu">
							<div class="container">
								<nav class="navbar navbar-default menu">
									<div class="container1-fluid">
										<div class="navbar-collapse">
											<ul class="nav navbar-nav" style="max-height: 470px;">
												<li><a href="">Home</a></li>
												<li><a href="">Carros</a></li>
												<li><a href="">Motos</a></li>
												<li><a href="">Contato</a></li>
											</ul>
										</div>
									</div>
								</nav>
								<div class="search-box">
									<i class="fa fa-search"></i>
									<form>
										<input type="text" name="search-txt" placeholder="Procurar" class="search-txt form-item">
										<button type="submit" name="submit" class="search-btn btn-1"><i class="fa fa-search"></i></button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div id="wrap-body">
		<div class="container">
			<div class="wrap-body-inner">
				<section class="m-t-lg-30 m-t-xs-0">
					<div class="product_detail no-bg p-lg-0">
						<h3 class="product-name color1-f">
							Carro /
							<span class="product-price color-red">R$ Preço</span>
						</h3>
						<div class="row">
							<div class="col-lg-9">
								<div class="product-img-lg bg-gray-f5 bg1-gray-15">
									<div id="myCarousel" class="carousel slide" data-ride="carousel">
										<div class="carousel-inner">
											<div class="carousel-item active">
												<img class="d-block w-100" src="./img/2.jpg" alt="First slide">
											</div>
											<div class="carousel-item">
												<img class="d-block w-100" src="./img/2.jpg" alt="Second slide">
											</div>
											<div class="carousel-item">
												<img class="d-block w-100" src="./img/2.jpg" alt="Third slide">
											</div>
										</div>
										<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
											<span class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="sr-only">Previous</span>
										</a>
										<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
											<span class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="sr-only">Next</span>
										</a>
									</div>
								</div>
							</div>
							<div class="col-md-5 col-lg-3">
								<ul class="product_para-1 p-lg-15 bg-gray-f5 bg1-gray-15" style="list-style-type: none;">
									<li><span>Marca:</span>-</li>
									<li><span>Modelo:</span>-</li>
									<li><span>Tipo:</span>-</li>
									<li><span>Motor:</span>-</li>
									<li><span>Transmissão:</span>-</li>
									<li><span>Cor:</span>-</li>
									<li><span>Portas:</span>-</li>
									<li><span>Km:</span>-</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="row m-t-lg-30 m-b-lg-50">
						<div class="col-md-8">
							<div class="m-b-lg-30">
								<div class="heading-1"><h3>Descrição</h3></div>
								<div class="m-b-lg-30 bg-gray-fa bg1-gray-2 p-lg-30 p-xs-15" style="text-align: justify;text-justify: inter-word;">
									<p class="color1-9">
										Texto
									</p>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
